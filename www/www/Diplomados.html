                    <div class="ui-input-text ui-body-inherit ui-corner-all ui-shadow-inset">

                    <br>
                    <button onclick="guardar_inscripcion();" class="ui-btn ui-shadow ui-corner-all" type="submit" id="sesion">Enviar</button>

        <div id="diplomadosinterna" style="display:none;"></div>

        <div id="diplomado_medicina"></div>
        <div id="diplomado_enfermeria" style="display:none;"></div>
        <div id="diplomado_instrumentacion" style="display:none;"></div>
        <div id="diplomado_administrativo" style="display:none;"></div>

        <script>

            $("#diplomado_medicina").load('http://fucs.kmedia.co/app/diplomados.php', 
                {FACULTAD:'Facultad de Medicina'}, function(){});

            $("#diplomado_enfermeria").load('http://fucs.kmedia.co/app/diplomados.php', 
                {FACULTAD:'Facultad de Enfermería'}, function(){});

            $("#diplomado_instrumentacion").load('http://fucs.kmedia.co/app/diplomados.php', 
                {FACULTAD:'Facultad de Instrumentación Quirúrgica'}, function(){});

            $("#diplomado_administrativo").load('http://fucs.kmedia.co/app/diplomados.php', 
                {FACULTAD:'Facultad de Ciencias Sociales - Administrativos y Económicos'}, function(){});

            $("#medicos").click(function(){
                $("#diplomado_medicina").show();
                $("#diplomado_enfermeria").hide();
                $("#diplomado_instrumentacion").hide();
                $("#diplomado_administrativo").hide();
                $("#diplomadosinterna").hide();
                $("#formulario_inscripcion").hide();
            });

            $("#enfermeras").click(function(){
                $("#diplomado_medicina").hide();
                $("#diplomado_enfermeria").show();
                $("#diplomado_instrumentacion").hide();
                $("#diplomado_administrativo").hide();
                $("#diplomadosinterna").hide();
                $("#formulario_inscripcion").hide();
            });

            $("#clinicos").click(function(){
                $("#diplomado_medicina").hide();
                $("#diplomado_enfermeria").hide();
                $("#diplomado_instrumentacion").show();
                $("#diplomado_administrativo").hide();
                $("#diplomadosinterna").hide();
                $("#formulario_inscripcion").hide();
            });

            $("#laboratorio").click(function(){
                $("#diplomado_medicina").hide();
                $("#diplomado_enfermeria").hide();
                $("#diplomado_instrumentacion").show();
                $("#diplomado_administrativo").hide();
                $("#diplomadosinterna").hide();
                $("#formulario_inscripcion").hide();
            });

            $("#administrativos").click(function(){
                $("#diplomado_medicina").hide();
                $("#diplomado_enfermeria").hide();
                $("#diplomado_instrumentacion").hide();
                $("#diplomado_administrativo").show();
                $("#diplomadosinterna").hide();
                $("#formulario_inscripcion").hide();
            });

            function internadiplomados(id, facultad)
            {
                
                $("#diplomado_medicina").hide();
                $("#diplomado_enfermeria").hide();
                $("#diplomado_instrumentacion").hide();
                $("#diplomado_administrativo").hide();
                $("#formulario_inscripcion").hide();

                $("#diplomadosinterna").show();

                $("#diplomadosinterna").load('http://fucs.kmedia.co/app/diplomado_interna.php', {FACULTAD:facultad, POST_ID:id}, function(){});

                $("#datos_curso").val(facultad + " - ");

            }

            $("#nombres_apellidos").val(localStorage.getItem('nombre'));

            function frm_inscripcion(){

                $("#cursosinterna").hide();
                $("#formulario_inscripcion").show();

            };

            function guardar_inscripcion()
            {
                var nombres_apellidos = document.getElementById("nombres_apellidos").value;
                var num_documento = document.getElementById("num_documento").value;
                var email = document.getElementById("email").value;
                var telefono = document.getElementById("telefono").value;
                var datos_curso = document.getElementById("datos_curso").value;
                var comentarios = document.getElementById("comentarios").value;

                if( nombres_apellidos.length > 0 && num_documento.length > 8 && email.length )
                {
                    $.get( "http://fucs.kmedia.co/app/inscripciones.php?nombres_apellidos="+nombres_apellidos+"&num_documento="+num_documento+"&email="+email+"&telefono="+telefono+"&datos_curso="+datos_curso+"&comentarios="+comentarios, function( data ) {

                            alert(data);
                            if (data == "Gracias!")
                            {
                                location.href = "cursos.html";
                            }

                    });
                }
                else
                {
                    alert("Complete el formulario");
                }

            }

        </script>
