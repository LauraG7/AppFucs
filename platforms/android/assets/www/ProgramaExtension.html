        <div id="cucutainterna" style="display:none;"></div>

        <div id="cucuta_medicina"></div>
        <div id="cucuta_enfermeria" style="display:none;"></div>
        <div id="cucuta_instrumentacion" style="display:none;"></div>
        <div id="cucuta_administrativo" style="display:none;"></div>

        <script>

            $("#cucuta_medicina").load('http://fucs.kmedia.co/app/programa_extension.php', 
                {FACULTAD:'Facultad de Medicina'}, function(){});

            $("#cucuta_enfermeria").load('http://fucs.kmedia.co/app/programa_extension.php', 
                {FACULTAD:'Facultad de Enfermería'}, function(){});

            $("#cucuta_instrumentacion").load('http://fucs.kmedia.co/app/programa_extension.php', 
                {FACULTAD:'Facultad de Instrumentación Quirúrgica'}, function(){});

            $("#cucuta_administrativo").load('http://fucs.kmedia.co/app/programa_extension.php', 
                {FACULTAD:'Facultad de Ciencias Sociales - Administrativos y Económicos'}, function(){});

            $("#medicos").click(function(){
                $("#cucuta_medicina").show();
                $("#cucuta_enfermeria").hide();
                $("#cucuta_instrumentacion").hide();
                $("#cucuta_administrativo").hide();
                $("#cucutainterna").hide();
                $("#formulario_inscripcion").hide();
            });

            $("#enfermeras").click(function(){
                $("#cucuta_medicina").hide();
                $("#cucuta_enfermeria").show();
                $("#cucuta_instrumentacion").hide();
                $("#cucuta_administrativo").hide();
                $("#cucutainterna").hide();
                $("#formulario_inscripcion").hide();
            });

            $("#clinicos").click(function(){
                $("#cucuta_medicina").hide();
                $("#cucuta_enfermeria").hide();
                $("#cucuta_instrumentacion").show();
                $("#cucuta_administrativo").hide();
                $("#cucutainterna").hide();
                $("#formulario_inscripcion").hide();
            });

            $("#laboratorio").click(function(){
                $("#cucuta_medicina").hide();
                $("#cucuta_enfermeria").hide();
                $("#cucuta_instrumentacion").show();
                $("#cucuta_administrativo").hide();
                $("#cucutainterna").hide();
                $("#formulario_inscripcion").hide();
            });

            $("#administrativos").click(function(){
                $("#cucuta_medicina").hide();
                $("#cucuta_enfermeria").hide();
                $("#cucuta_instrumentacion").hide();
                $("#cucuta_administrativo").show();
                $("#cucutainterna").hide();
                $("#formulario_inscripcion").hide();
            });

            function internacucuta(id, facultad)
            {
                
                $("#cucuta_medicina").hide();
                $("#cucuta_enfermeria").hide();
                $("#cucuta_instrumentacion").hide();
                $("#cucuta_administrativo").hide();
                $("#formulario_inscripcion").hide();

                $("#cucutainterna").show();

                $("#cucutainterna").load('http://fucs.kmedia.co/app/cucuta_interna.php', {FACULTAD:facultad, POST_ID:id}, function(){});

                $("#datos_curso").val(facultad + " - ");

            }

            $("#nombres_apellidos").val(localStorage.getItem('nombre'));

            function frm_inscripcion(){

                $("#cursosinterna").hide();
                $("#formulario_inscripcion").show();

            };

            function guardar_inscripcion()
            {
                var nombres_apellidos = document.getElementById("nombres_apellidos").value;
                var num_documento = document.getElementById("num_documento").value;
                var email = document.getElementById("email").value;
                var telefono = document.getElementById("telefono").value;
                var datos_curso = document.getElementById("datos_curso").value;
                var comentarios = document.getElementById("comentarios").value;

                if( nombres_apellidos.length > 0 && num_documento.length > 9 && email.length )
                {
                    $.get( "http://fucs.kmedia.co/app/inscripciones.php?nombres_apellidos="+nombres_apellidos+"&num_documento="+num_documento+"&email="+email+"&telefono="+telefono+"&datos_curso="+datos_curso+"&comentarios="+comentarios, function( data ) {

                            alert(data);
                            if (data == "Gracias!")
                            {
                                location.href = "cursos.html";
                            }

                    });
                }
                else
                {
                    alert("Complete el formulario");
                }

            }

        </script>
